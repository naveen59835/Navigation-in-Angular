<div class="note-container">
    
</div>

<div class="search-hero">
    <input class="form-control" id="search" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder= "Search" >
   
  </div>

<!-- <app-search (searchTextChanged)="search($event)"></app-search> -->
<!-- <app-note  *ngFor="let contact of notes" [contact] = "contact" ></app-note> -->


<div id="note">

    <app-note  *ngFor="let contact of note |filter:searchText" [contact] = "contact" ></app-note>
   



</div>
<button mat-icon-button  class="bg-primary" (click)="open()">
    <span class="material-symbols-outlined">
        add_circle
        </span>
</button>

<ng-template [ngIf]="flag">
    <app-add-note></app-add-note>
</ng-template>
